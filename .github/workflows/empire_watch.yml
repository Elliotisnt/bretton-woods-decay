name: Bretton Woods Decay Report

on:
  # Run semi-annually: January 15 and July 15 at 9 AM Eastern (2 PM UTC)
  schedule:
    - cron: '0 14 15 1 *'   # January 15
    - cron: '0 14 15 7 *'   # July 15
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run report generator
        env:
          ICLOUD_EMAIL: ${{ secrets.ICLOUD_EMAIL }}
          ICLOUD_PASSWORD: ${{ secrets.ICLOUD_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python bretton_woods_decay.py
      
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: bretton-woods-report
          path: bretton_woods_report.html
          retention-days: 90
